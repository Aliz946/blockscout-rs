type: google.api.Service
config_version: 3

http:
  rules:
    
    - selector: blockscout.tacOperationLifecycle.v1.TacService.GetOperationStatus
      post: /api/v1/TacService:getOperationStatus
      body: "*"

    - selector: blockscout.tacOperationLifecycle.v1.TacStatistic.GetIndexerStatistics
      post: /api/v1/stat
    
    #################### Health ####################

    - selector: blockscout.tacOperationLifecycle.v1.Health.Check
      get: /health

