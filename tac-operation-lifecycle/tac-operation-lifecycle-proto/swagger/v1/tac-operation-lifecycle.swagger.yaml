swagger: "2.0"
info:
  title: v1/tac-operation-lifecycle.proto
  version: version not set
tags:
  - name: TacService
  - name: TacStatistic
  - name: Health
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/TacService:getOperationStatus:
    post:
      operationId: TacService_GetOperationStatus
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetOperationStatusResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetOperationStatusRequest'
      tags:
        - TacService
  /api/v1/stat:
    post:
      operationId: TacStatistic_GetIndexerStatistics
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetIndexerStatisticResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - TacStatistic
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
definitions:
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
    description: ' - SERVICE_UNKNOWN: Used only by the Watch method.'
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1GetIndexerStatisticResponse:
    type: object
    properties:
      timestamp:
        type: string
        format: uint64
      watermark:
        type: string
        format: uint64
      realtime_from:
        type: string
        format: uint64
      first_timestamp:
        type: string
        format: uint64
      last_timestamp:
        type: string
        format: uint64
      total_intervals:
        type: string
        format: uint64
      failed_intervals:
        type: string
        format: uint64
      total_pending_intervals:
        type: string
        format: uint64
      historical_pending_intervals:
        type: string
        format: uint64
      realtime_pending_intervals:
        type: string
        format: uint64
      historical_processed_period:
        type: string
        format: uint64
      realtime_processed_period:
        type: string
        format: uint64
      historical_sync_completeness:
        type: number
        format: double
      realtime_sync_completeness:
        type: number
        format: double
  v1GetOperationStatusRequest:
    type: object
    properties:
      operation_id:
        type: string
  v1GetOperationStatusResponse:
    type: object
    properties:
      operation_id:
        type: string
      status_history:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1OperationStatus'
  v1HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
  v1OperationStatus:
    type: object
    properties:
      status:
        type: string
      timestamp:
        type: string
        format: uint64
