swagger: "2.0"
info:
  title: bens.proto
  version: version not set
tags:
  - name: DomainsExtractor
  - name: Health
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/{chainId}/address-names:batch-search:
    post:
      summary: Perform batch resolving of list of address for blockscout backend requests
      operationId: DomainsExtractor_BatchSearchAddressNames
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1BatchSearchAddressNamesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: chainId
          description: The chain (network) where domain search should be done
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              addresses:
                type: array
                items:
                  type: string
                title: List of requested addresses
      tags:
        - DomainsExtractor
  /api/v1/{chainId}/addresses/{address}/resolve:
    get:
      summary: Get basic info about address for ens-lookup and blockscout quick-search
      operationId: DomainsExtractor_ResolveAddress
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ResolveAddressResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: chainId
          description: The chain (network) where domain search should be done
          in: path
          required: true
          type: string
          format: uint64
        - name: address
          description: Address of EOA or contract
          in: path
          required: true
          type: string
        - name: resolvedTo
          description: Include domains resolved to the address
          in: query
          required: false
          type: boolean
        - name: ownedBy
          description: Include domains owned by the address
          in: query
          required: false
          type: boolean
        - name: onlyActive
          description: Filtering field to remove expired domains
          in: query
          required: false
          type: boolean
      tags:
        - DomainsExtractor
  /api/v1/{chainId}/domains/{name}:
    get:
      summary: Get detailed information about domain for Detailed domain page
      operationId: DomainsExtractor_GetDomain
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DetailedDomain'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: chainId
          description: The chain (network) where domain search should be done
          in: path
          required: true
          type: string
          format: uint64
        - name: name
          description: Name of domain, for example vitalik.eth
          in: path
          required: true
          type: string
      tags:
        - DomainsExtractor
  /api/v1/{chainId}/domains/{name}/events:
    get:
      summary: Get list of events of domain for Detailed domain page
      operationId: DomainsExtractor_ListDomainEvents
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListDomainEventsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: chainId
          description: The chain (network) where domain search should be done
          in: path
          required: true
          type: string
          format: uint64
        - name: name
          description: Name of domain, for example vitalik.eth
          in: path
          required: true
          type: string
      tags:
        - DomainsExtractor
  /api/v1/{chainId}/domains/{name}/resolve:
    get:
      summary: Get basic info about domain for ens-lookup and blockscout quick-search
      operationId: DomainsExtractor_ResolveDomainName
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1Domain'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: chainId
          description: The chain (network) where domain search should be done
          in: path
          required: true
          type: string
          format: uint64
        - name: name
          description: Name of domain, for example vitalik.eth
          in: path
          required: true
          type: string
        - name: onlyActive
          description: Filtering field to remove expired domains
          in: query
          required: false
          type: boolean
      tags:
        - DomainsExtractor
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
definitions:
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
    description: ' - SERVICE_UNKNOWN: Used only by the Watch method.'
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1BatchSearchAddressNamesResponse:
    type: object
    properties:
      names:
        type: object
        additionalProperties:
          type: string
  v1DetailedDomain:
    type: object
    properties:
      id:
        type: string
        title: Unique id for the domain, also known as nodehash
      name:
        type: string
        title: The human readable name, if known. Unknown portions replaced with hash in square brackets (eg, foo.[1234].eth)
      tokenId:
        type: string
        format: uint64
        title: Integer representation of labelhash
      owner:
        type: string
        title: The account that owns the domain
      resolvedAddress:
        type: string
        title: Optinal. Resolved address of this domain
      registrant:
        type: string
        title: Optinal. The account that owns the ERC721 NFT for the domain
      expiryDate:
        type: string
        format: uint64
        title: Optinal. Unix timestamp of expiry date. None means never expires
      registrationDate:
        type: string
        format: uint64
        title: Unix timestamp of regisration date
      otherAddresses:
        type: object
        additionalProperties:
          type: string
        title: |-
          Map chain -> resolved_address that contains other blockchain addresses.
          This map will contain `current_chain_id` -> `resovled_address` if `resovled_address` is not None
  v1Domain:
    type: object
    properties:
      id:
        type: string
        title: Unique id for the domain, also known as nodehash
      name:
        type: string
        title: The human readable name, if known. Unknown portions replaced with hash in square brackets (eg, foo.[1234].eth)
      resolvedAddress:
        type: string
        title: Optinal. Resolved address of this domain
      owner:
        type: string
        title: The account that owns the domain
      expiryDate:
        type: string
        format: uint64
        title: Optinal. Unix timestamp of expiry date. None means never expires
  v1DomainEvent:
    type: object
    properties:
      transactionHash:
        type: string
        title: Transaction hash where action occured
      timestamp:
        type: string
        format: uint64
        title: Timestamp of this transaction
      fromAddress:
        type: string
        title: /Sender of transaction
      action:
        type: string
        title: Optinal. Action name
  v1HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
  v1ListDomainEventsResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1DomainEvent'
  v1ResolveAddressResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Domain'
        title: |-
          List of domains that resolved to or owned by requested address
          Sorted by relevance, so first address could be displayed as main resolved address
